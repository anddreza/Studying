<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Projeto Spotify</title>

</head>
<body>

    <img src="imgs/sam-moghadam-khamseh-hD3WR11e590-unsplash.jpg"></body>
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Andreza</i>
    </div>
    
    <div class="duracao">
         <div class="barra">
            <progress value="0.9" max="1"></progress>
            <div class="ponto"></div>
         </div>
         <div class="tempo">
            <p class="inicio">00:00</p>
            <p class="fim">3:40</p>
         </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
    </div>
    <audio src="music/Decimate - Jeremy Blake.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
